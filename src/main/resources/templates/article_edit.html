
        <!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <title>게시글 수정</title>
        </head>
        <body>
            <div>
                <h1>게시글 수정</h1>
                <form th:action="@{/api/article_edit/{id}(id=${article.id})}" method="post">
                    <input type="hidden" name="_method" value="put">
                    <input type="text" name="title" th:value="${article.title}" required />
                    <textarea name="content" th:text="${article.content}" required></textarea>
                    <button type="submit">수정</button>
                </form>
            </div>
        </body>
        </html>
