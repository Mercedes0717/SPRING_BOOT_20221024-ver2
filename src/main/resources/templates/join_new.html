
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5">회원가입</h1>
    <form th:action="@{/api/members}" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="example@email.com" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="age">나이</label>
            <input type="number" id="age" name="age" class="form-control" placeholder="나이를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="mobile">전화번호</label>
            <input type="tel" id="mobile" name="mobile" class="form-control" placeholder="010-1234-5678" required>
        </div>
        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="주소를 입력하세요" required>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
        <div th:if="${error}" class="text-danger mt-3">
            <p th:text="${error}"></p>
        </div>
    </form>
</div>
</body>
</html>
