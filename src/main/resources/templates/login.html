
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5">로그인</h1>
    <form th:action="@{/api/login_check}" method="post">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
            <label for="remember-me" class="form-check-label">로그인 상태 유지</label>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">로그인</button>
            <a class="btn btn-secondary" th:href="@{/join_new}">회원가입</a>
        </div>
        <div th:if="${error}" class="text-danger mt-3">
            <p th:text="${error}"></p>
            <p th:if="${exception}" th:text="${exception}"></p>
        </div>
    </form>
</div>
</body>
</html>
