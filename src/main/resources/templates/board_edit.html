
        <!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <title>게시글 수정</title>
        </head>
        <body>
            <div>
                <h1>게시글 수정</h1>
                <form th:action="@{/board_edit/{id}(id=${board.id})}" method="post">
                    <input type="text" name="title" th:value="${board.title}" required />
                    <textarea name="content" th:text="${board.content}" required></textarea>
                    <input type="text" name="user" th:value="${board.user}" required />
                    <input type="text" name="newdate" th:value="${board.newdate}" required />
                    <input type="number" name="count" th:value="${board.count}" required />
                    <input type="number" name="likec" th:value="${board.likec}" required />
                    <button type="submit">저장</button>
                </form>
            </div>
        </body>
        </html>
