
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 정보 수정</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5">회원 정보 수정</h1>
    <form th:action="@{/api/update_member}" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" th:value="${member.name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">새 비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="새 비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label for="mobile">전화번호</label>
            <input type="tel" id="mobile" name="mobile" th:value="${member.mobile}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" id="address" name="address" th:value="${member.address}" class="form-control" required>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">수정하기</button>
        </div>
    </form>
</div>
</body>
</html>
